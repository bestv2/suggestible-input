<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Basic Example :: Suggestible Input</title>
  <link rel="stylesheet" href="../dist/suggestible-input.css">
</head>
<body>
  <div id="example"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  <script src="../dist/SuggestibleInput.js"></script>
  <script>
    var suggestions = [
      'one',
      'two',
      'three',
      'four',
      'five',
      'six',
      'seven',
      'eight',
      'nine',
      'ten'
    ];

    React.render(
      React.createElement('SuggestibleInput', {
        suggestions: suggestions,
        ref: 'fuzzyInput',
        className: 'search-input',
        placeholder: 'Search for numbers'
      }),
      document.getElementById('example')
    );
  </script>
</body>
</html>
